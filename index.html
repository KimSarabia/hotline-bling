<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact List</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="https://twitter.com/drake?lang=en">
          <img alt="Brand" src="http://i.imgur.com/51mn84u.png">
        </a>
      </div>
    </div>
  </nav>
  <div class="container" id="form">
    <h1>1-800-HOTLINE-BLING</h1>
    <div class="row">
      <span class="col-sm-6">Your number of woes</span>
      <span class="col-sm-6" id="total"></span>
    </div>

    <div class="row">
      <span class="col-sm-1">Name:</span>
      <input class="col-sm-9" type="text" id="newName" required>
    </div>
    <br>

    <div class="row">
      <span class="col-sm-1">Phone#:</span>
      <input class="col-sm-9" type="number" step="1" min="0" id="addPhone">
    </div>
    <br>

    <div class="row">
      <span class="col-sm-1">Email:</span>
      <input class="col-sm-9" type="text" id="addEmail">
    </div>
    <br>

    <div class="row">
      <span class="col-sm-1">Birthday:</span>
      <input class="col-sm-9" type="date" id="addBirthday">
    </div>
    <br>

    <div class="row">
      <span class="col-sm-1">Photo Url:</span>
      <input class="col-sm-9" type="url" id="addPhoto">
    </div>
    <br>

    <div class="row">
      <div class="col-sm-6 btn btn-default" id="add">Add Contact</div>
      <div class="col-sm-6 btn btn-default" id="removeSelected">Remove Selected</div>
    </div>
  </div>

  <div class="container" id="labels">
    <div class="row">
      <div class="col-sm-3" id="sortAlpha">Name</div>
      <div class="col-sm-1" id="sortPhone">Phone</div>
      <div class="col-sm-2" id="sortAlphaEmail">Email</div>
      <div class="col-sm-2">Photo</div>
      <div class="col-sm-2" id="sortBirth">Birthday</div>
      <div class="col-sm-2"></div>
    </div>
  </div>

  <div class="container" id="list"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
