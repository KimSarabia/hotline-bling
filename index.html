<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotline Bling - A Themed Contact List</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="jumbotron" id="title">
    <h1>You used to call me</h1>
  </div>
  <div class="container" id="form">
    <div class="row">
      <span class="col-sm-6">Your woes: </span>
      <span class="col-sm-6" id="total"></span>
    </div>
    <div class="row">
      <span class="col-sm-1">Name:</span>
      <input class="col-sm-4" type="text" id="newName" required>
      <span class="col-sm-1">Phone#:
      </span>
      <input class="col-sm-2" type="number" step="1" min="0" id="newPhone">
      <span class="col-sm-1">Email:</span>
      <input class="col-sm-3" type="text" id="newEmail">
    </div>
    <div class="row">
      <span class="col-sm-1">Selfie: </span>
      <input class="col-sm-6" type="text" id="newGroup">
      <span class="col-sm-2">Birthday:</span>
      <input class="col-sm-3" type="date" id="newBirthday">
    </div>
    <div class="row">
      <div class="col-sm-3" id="add">Add Contact</div>
    </div>
  </div>
  <div class="container" id="labels">
    <div class="row">
      <div class="col-sm-3">Name</div>
      <div class="col-sm-1">Phone</div>
      <div class="col-sm-2">Email</div>
      <div class="col-sm-2">Birthday</div>
      <div class="col-sm-2">Selfie</div>
    </div>
  </div>
  <div class="container" id="body"></div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha256-KXn5puMvxCw+dAYznun+drMdG1IFl3agK0p/pqT9KAo= sha512-2e8qq0ETcfWRI4HJBzQiA3UoyFk6tbNyG+qSaIBZLyW9Xf3sWZHN/lxe9fTh1U45DpPf07yj94KsUHHWe4Yk1A==" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
