<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotline Bling - A Contact List</title>
  <link rel="stylesheet" href="style.css">
</head>
 <body>
   <container>
     <div id = "cardHolder">

     </div>

     <div id="content">
      <h1> You used to call me on my cell phone </h1>

       <!-- <form action=" " method="post"  autocomplete="on"> -->
         <p> <label for="username" class=" user" > Name <span class="required">*</span></label> <input type="text" name="username" id="username"  required="required" placeholder="Name"/> </p>

         <p> <label for="usermail" class=" mail-alt"> E-mail address <span class="required">*</span></label> <input type="email" name="usermail" id="usermail" placeholder="Email" required="required"  /> </p>

         <p> <label for="selfie" class=" link"> Selfie </label> <input type="url" name="selfie" id="selfie"  placeholder="Upload your selfie" /> </p>

         <p> <label for="subject" class=" quote-alt"> Subject </label> <input type="text" name="subject" id="subject"  placeholder="About" /> </p>

         <p> <label for="message" class=" comment"> Message  <span class="required">*</span></label> <textarea placeholder=""  required="required" ></textarea> </p>

         <p class="indication"> All fields with a <span class="required">*</span> are required</p>

         <button type="button">Leave a Message</button>

       <!-- </form> -->
     </div>
   </container>

   <script src='https://code.jquery.com/jquery-2.2.0.min.js'></script>
   <script src='main.js'></script>
 </body>
</html>
