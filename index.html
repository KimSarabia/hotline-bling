<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotline Bling - A Themed Contact List</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.0/lodash.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Hotline Bling</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="">Home</a></li>
            </ul>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">phone</i>

                        <input id="icon_telephone" type="tel" class="validate">
                        <label for="icon_telephone">Phone</label>
                    </div>
                </div>


                <div class="row">
                    <div class="input-field col s12">
                      <input type="date" class="datepicker">

                    </div>
                </div>

                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                        </div>
                    </div>
                </form>

            </form>
        </div>
        <a class="waves-effect waves-light btn" id="submit">submit</a>

    </div>

  <table class="striped">
        <thead>
          <tr>

              <th data-field="name">Name</th>
              <th data-field="phone">Phone</th>
              <th data-field="email">Email</th>
              <th data-field="date">Birthday</th>
              <th data-field="photo">Selfie</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Harry</td>
            <td>123456</td>
            <td>harry@ministryofmagic.com</td>
            <td>06/31/1980</td>
            <td></td>
          </tr>

        </tbody>
      </table>




</body>

</html>
